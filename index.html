<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Ana Stankovic">
	<title>Neighbordhood Map</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- <script async src="src/js/main.js"></script> -->
</head>
<body>
	<div class="container-fluid">
    <aside class="toggle-menu">
        <header>
          <img src="images/toggle.png" style="float:right" data-bind="click: toggleMenu">
          <p>Peninsula Playgrounds</p>
        </header>
        <div id="form" data-bind="visible: toggleVisible">
          <div>
            <b>Filter: </b>
            <input type="text" data-bind="value: userInput, valueUpdate: 'keyup'">
          </div>
          <nav>
            <ul data-bind="foreach: visiblePlaces">
              <li data-bind="text: name, click: $parent.showOnMap"></li>
            </ul>
          </nav>
        </div>
      </div>
    </aside>
    <section class="map-container">
      <div id="map">
        <p class="map-message">LOADING Google Maps ...</p>
      </div>
    </section>
	</div>
    <script src="knockout-3.4.2.js"></script>
    <script src="jquery-3.2.0.min.js"></script>
    <script src="js/app.js"></script>
    <script defer async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd-X_oCZQ-_wz40ZQIhc-aGg8N-4czNoE&v=3&callback=initMap" onerror="showMapError()"></script>
</body>
</html>
